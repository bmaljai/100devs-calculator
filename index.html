<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section id="outerCalc">
        <section id="innerCalc">
            <div id="screenRow">
                <p id="screen"></p>
            </div>
            <div id="buttonRow1" class="buttonRow">
                <a data-key="" class="number">7</a>
                <a data-key="" class="number">8</a>
                <a data-key="65" class="number">9</a>
                <a data-key="65" class="operator">/</a>
            </div>
            <div id="buttonRow2" class="buttonRow">
                <a data-key="65" class="number">4</a>
                <a data-key="65" class="number">5</a>
                <a data-key="65" class="number">6</a>
                <a data-key="65" class="operator">x</a>
            </div>
            <div id="buttonRow3" class="buttonRow">
                <a data-button="1">1</a>
                <a data-key="65" class="number">2</a>
                <a data-key="65" class="number">3</a>
                <a data-key="65" class="operator">+</a>
            </div>
            <div id="buttonRow4" class="buttonRow">
                <a data-key="65" class="number">0</a>
                <a data-key="65" class="operator">.</a>
                <a data-key="65" class="operator">=</a>
                <a data-key="65" class="operator">-</a>
            </div>
        </section>
    </section>
    
</body>
</html>
